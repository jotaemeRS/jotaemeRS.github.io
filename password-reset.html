<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase単a</title>
</head>
<body>
    <h2>Restablecer Contrase単a</h2>
    <form id="resetPasswordForm">
        <label for="newPassword">Nueva Contrase単a:</label>
        <input type="password" id="newPassword" required><br><br>
        <button type="submit">Restablecer Contrase単a</button>
    </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="password-recovery.js">
// Initialize Supabase
const supabaseUrl = 'https://your-supabase-url.supabase.co/';
const supabaseKey = 'your-anon-key';
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

document.addEventListener('DOMContentLoaded', () => {
  supabase.auth.onAuthStateChange(async (event, session) => {
    if (event === 'PASSWORD_RECOVERY') {
      document.getElementById('password-recovery-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const newPassword = document.getElementById('new-password').value;
        const { data, error } = await supabase.auth.updateUser({ password: newPassword });
        if (data) {
          alert('Password updated successfully!');
        } else if (error) {
          alert('There was an error updating your password.');
        }
      });
    }
  });
});
    </script>
</body>
</html>
