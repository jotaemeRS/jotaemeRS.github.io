<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
</head>
<body>
    <h2>Restablecer Contraseña</h2>
    <form id="resetPasswordForm">
        <label for="newPassword">Nueva Contraseña:</label>
        <input type="password" id="newPassword" required><br><br>
        <button type="submit">Restablecer Contraseña</button>
    </form>

    <div id="message"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        // Asegúrate de que tu URL y clave de Supabase no estén expuestos públicamente
        const supabaseUrl = 'https://zdgpnziviiipmsyvupoh.supabase.co'; // Reemplaza con tu URL de Supabase
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpkZ3Bueml2aWlpcG1zeXZ1cG9oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzEzNDQzMzcsImV4cCI6MjA0NjkyMDMzN30.z_21oHpHaOBLLR_ndfUzw3lyLIAlD06Wfq1j_-XuXXU'; // Reemplaza con tu clave pública de Supabase
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Escuchar el evento de submit del formulario
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();  // Prevenir la acción por defecto del formulario
            const newPassword = document.getElementById('newPassword').value;  // Obtener el nuevo valor de la contraseña

            // Mostrar mensaje de carga
            document.getElementById('message').innerText = 'Cargando...';

            // Intentar actualizar la contraseña del usuario
            const user = supabase.auth.user();
            if (!user) {
                document.getElementById('message').innerText = 'No estás autenticado. Por favor, inicia sesión.';
                return;
            }

            try {
                const { data, error } = await supabase.auth.updateUser({ password: newPassword });

                // Manejo de la respuesta
                if (data) {
                    document.getElementById('message').innerText = 'Contraseña actualizada exitosamente!';
                } else if (error) {
                    document.getElementById('message').innerText = 'Hubo un error al actualizar la contraseña: ' + error.message;
                }
            } catch (err) {
                document.getElementById('message').innerText = 'Ocurrió un error inesperado.';
            }
        });
    </script>
</body>
</html>
