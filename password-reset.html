<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Contraseña</title>
    <!-- Cargar la librería de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> 
</head>
<body>
    <h1>Actualizar Contraseña</h1>
    <p>Introduce tu nueva contraseña:</p>

    <!-- Formulario para ingresar la nueva contraseña -->
    <form id="update-password-form">
        <label for="new-password">Nueva Contraseña:</label>
        <input type="password" id="new-password" required><br><br>
        <button type="submit">Actualizar Contraseña</button>
    </form>

    <div id="status-message"></div>

    <script type="module">
        // Inicializar Supabase
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
        
         const supabaseUrl = 'https://zdgpnziviiipmsyvupoh.supabase.co'; // Reemplaza con tu URL de Supabase
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpkZ3Bueml2aWlpcG1zeXZ1cG9oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzEzNDQzMzcsImV4cCI6MjA0NjkyMDMzN30.z_21oHpHaOBLLR_ndfUzw3lyLIAlD06Wfq1j_-XuXXU'; // Reemplaza con tu clave pública de Supabase
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Obtener el token de la URL
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('access_token'); // Obtiene el token "access_token" de la URL
        }

        

        // Función para actualizar la contraseña
        async function updatePassword(token, newPassword) {
            // Usar el token para autenticar al usuario
            const token = getTokenFromUrl();
            console.log("Token:", token);
            const { data: user, error: authError } = await supabase.auth.api.getUser(token);

            if (authError) {
                showStatusMessage('Error al autenticar al usuario: ' + authError.message);
                return;
            }

            // Si se autentica correctamente, actualizar la contraseña
            const { error: updateError } = await supabase.auth.api.updateUser(token, {
                password: newPassword,
            });

            if (updateError) {
                showStatusMessage('Error al actualizar la contraseña: ' + updateError.message);
                return;
            }

            // Mostrar mensaje de éxito
            showStatusMessage('Contraseña actualizada exitosamente.');
        }

        // Mostrar un mensaje en la página
        function showStatusMessage(message) {
            const statusMessageElement = document.getElementById('status-message');
            statusMessageElement.textContent = message;
        }

        // Manejar el envío del formulario
        document.getElementById('update-password-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const token = getTokenFromUrl();

            if (!token) {
                showStatusMessage('No se encontró el token en la URL.');
                return;
            }

            if (newPassword) {
                await updatePassword(token, newPassword);
            } else {
                showStatusMessage('Por favor, introduce una nueva contraseña.');
            }
        });
    </script>
</body>
</html>
