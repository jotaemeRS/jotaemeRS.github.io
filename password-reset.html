<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
</head>
<body>
    <h2>Restablecer Contraseña</h2>
    <form id="resetPasswordForm">
        <label for="newPassword">Nueva Contraseña:</label>
        <input type="password" id="newPassword" required><br><br>
        <button type="submit">Restablecer Contraseña</button>
    </form>

    <div id="message" style="margin-top: 10px; color: #333;"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Configuración de Supabase
        const supabaseUrl = 'https://zdgpnziviiipmsyvupoh.supabase.co'; // Reemplaza con tu URL de Supabase
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpkZ3Bueml2aWlpcG1zeXZ1cG9oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzEzNDQzMzcsImV4cCI6MjA0NjkyMDMzN30.z_21oHpHaOBLLR_ndfUzw3lyLIAlD06Wfq1j_-XuXXU'; // Reemplaza con tu clave pública de Supabase
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Manejo del evento submit del formulario
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevenir comportamiento por defecto del formulario
            const newPassword = document.getElementById('newPassword').value; // Obtener contraseña ingresada

            // Mostrar mensaje de carga
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = 'Cargando...';

            try {
                // Obtener el usuario actual
                const { data: { user }, error: userError } = await supabase.auth.getUser();

                if (userError || !user) {
                    messageDiv.innerText = 'No estás autenticado. Por favor, inicia sesión.';
                    return;
                }

                // Actualizar la contraseña
                const { error: updateError } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (updateError) {
                    messageDiv.innerText = 'Hubo un error al actualizar la contraseña: ' + updateError.message;
                } else {
                    messageDiv.innerText = '¡Contraseña actualizada exitosamente!';
                }
            } catch (err) {
                messageDiv.innerText = 'Ocurrió un error inesperado. Por favor, intenta nuevamente.';
                console.error('Error inesperado:', err);
            }
        });
    </script>
</body>
</html>
